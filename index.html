<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Date Format Selector</title>
		<link rel="stylesheet" href="./styles.css">
		<script src="./main.js" defer></script>
	</head>
	<body>
		<h1 class="mainHeader">Date Format Selector</h1>
		<form action="" id="dateFormatSelectorForm">
			<label for="inputDate">Input Date:</label>
			<input type="datetime-local" step="1" id="inputDate" name="inputDate">
			<br>
			<input type="checkbox" id="useNow" name="useNow">
			<label for="useNow">Use Current Time</label>

			<!-- Formatting Options -->
			<div>
				<h3>dateStyle</h3>
				<input type="radio" id="dateStyleFull" name="dateStyle" value="full">
				<label for="dateStyleFull">full</label>
				<input type="radio" id="dateStyleLong" name="dateStyle" value="long">
				<label for="dateStyleLong">long</label>
				<input type="radio" id="dateStyleMedium" name="dateStyle" value="medium">
				<label for="dateStyleMedium">medium</label>
				<input type="radio" id="dateStyleShort" name="dateStyle" value="short">
				<label for="dateStyleShort">short</label>

				<h3>timeStyle</h3>
				<input type="radio" id="timeStyleFull" name="timeStyle" value="full">
				<label for="timeStyleFull">full</label>
				<input type="radio" id="timeStyleLong" name="timeStyle" value="long">
				<label for="timeStyleLong">long</label>
				<input type="radio" id="timeStyleMedium" name="timeStyle" value="medium">
				<label for="timeStyleMedium">medium</label>
				<input type="radio" id="timeStyleShort" name="timeStyle" value="short">
				<label for="timeStyleShort">short</label>
			</div>
		</form>
		<div id="output">
			<table>
				<colgroup>
					<col class="functionName">
					<col class="functionOutput">
				</colgroup>
				<thead>
					<tr>
						<th>Function</th>
						<th>Output</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td id="toStringLabel" class="functionNameLabel">toString</td>
						<td id="toStringOutput"></td>
					</tr>
					<tr>
						<td id="toDateStringLabel" class="functionNameLabel">toDateString</td>
						<td id="toDateStringOutput"></td>
					</tr>
					<tr>
						<td id="toTimeStringLabel" class="functionNameLabel">toTimeString</td>
						<td id="toTimeStringOutput"></td>
					</tr>
					<tr>
						<td id="toISOStringLabel" class="functionNameLabel">toISOString</td>
						<td id="toISOStringOutput"></td>
					</tr>
					<tr>
						<td id="toUTCStringLabel" class="functionNameLabel">toUTCString</td>
						<td id="toUTCStringOutput"></td>
					</tr>
					<tr>
						<td id="toLocaleStringLabel" class="functionNameLabel">toLocaleString</td>
						<td id="toLocaleStringOutput"></td>
					</tr>
					<tr>
						<td id="toLocaleDateStringLabel" class="functionNameLabel">toLocaleDateString</td>
						<td id="toLocaleDateStringOutput"></td>
					</tr>
					<tr>
						<td id="toLocaleTimeStringLabel" class="functionNameLabel">toLocaleTimeString</td>
						<td id="toLocaleTimeStringOutput"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
